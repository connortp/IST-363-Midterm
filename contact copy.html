    <div class="container">
      <div class="jumbotron">
      <h1 class="display-3">Contact Me</h1>
      <hr class="my-4">

      <form class="container" id="needs-validation" novalidate>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="validationCustom01">First name</label>
        <input type="text" class="form-control" id="validationCustom01" placeholder="First name"  required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="validationCustom02">Last name</label>
        <input type="text" class="form-control" id="validationCustom02" placeholder="Last name"  required>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="validationCustom03">Email</label>
        <input type="text" class="form-control" id="validationCustom03" placeholder="Email" required>
        <div class="invalid-feedback">
          Please provide a valid city.
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationCustom04">Phone Number</label>
        <input type="text" class="form-control" id="validationCustom04" placeholder="Phone Number" required>
        <div class="invalid-feedback">
          Please provide a valid state.
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationCustom05">LinkedIn</label>
        <input type="text" class="form-control" id="validationCustom05" placeholder="LinkedIn" required>
        <div class="invalid-feedback">
          Please provide a valid zip.
        </div>
      </div>
    </div>

  </form>


      <div class="row justify-content-center">
        <div class="button-big">
          <a class="btn btn-primary btn-lg mr-1" href="#" role="button">Contact</a>
        </div>

      </div>

      </div>
